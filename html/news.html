<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>资讯</title>
	<link rel="stylesheet" href="../public/lib/uikit/css/uikit.min.css">
	<link rel="stylesheet" href="../public/lib/uikit/css/components/notify.min.css">
	<!-- build:css -->
	<link rel="stylesheet" href="../public/css/common.css">
	<link rel="stylesheet" href="../public/css/news.css">
	<!-- endbuild -->
</head>
<body class="page-news uk-animation-fade" id="app">
	
	<!-- nav -->
	<div class="nav nav-1 uk-flex uk-flex-center uk-flex-middle transition">
		<div class="logo uk-flex-item-1">
			<img src="../public/images/logo.png" alt=""> <span class="line">|</span> 中国领先的社区综合服务平台
		</div>
		<ul class="links">
			<li><a href="index.html">首页</a></li>
			<li><a href="project.html">项目</a></li>
			<li><a href="company.html">公司</a></li>
			<li class="active"><a href="news.html">资讯</a></li>
			<li data-uk-dropdown>
				<a href="#" j-dull>案例</a>
			    <div class="uk-dropdown">
			    	<a href="eg-city.html">城市战略合伙人</a>
			    	<a href="eg-community.html">云生活志愿服务站</a>
			    	<a href="eg-volunteer.html">最美志愿者</a>
			    </div>
			</li>
		</ul>
	</div>

	<!-- banner -->
	<div class="child-banner" style="background-image: url(../public/images/news-banner.jpg)"></div>

	<div class="container container-1">
		<div class="tags">
			<button class="active" @click="toggleType($event)" data-type="0">全部</button>
			<button v-for="item in typeList" @click="toggleType($event)" :data-type="item.id">{{item.type}}</button>
		</div>
		<p v-show="!newList" class="none">暂无内容</p>
		<ul class="news-list news-list-1" data-uk-scrollspy="{cls:'uk-animation-slide-left', target:'.item', delay:300}">
			<li class="item" data-id="item.id" v-for="item in newList">
				<a @click="statis(item.id)" class="uk-flex" :href="'article.html?id='+item.id">
					<div class="img-wrap">
						<img :src="item.news_image" alt="" class="thumb">
					</div>
					<div class="ctn-wrap uk-flex-item-1">
						<p class="title">{{item.news_title}}</p>
						<p class="intro">{{item.news_brief}}</p>
					</div>
					<div class="info-wrap uk-hidden-small">
						<p class="date">{{item.month_day}}</p>
						<p class="year">{{item.year}}</p>
						<span class="btn">→</span>
					</div>
				</a>
			</li>
		</ul>
		<div class="pages uk-flex uk-flex-right">
			<div>
				<button @click="prev" class="prev transition active" j-dull><span></span></button>
				<button @click="next" class="next transition active" j-dull><span></span></button>
			</div>
		</div>
	</div>

	<!-- ft -->
	<div class="ft ft-1">
		<div class="container">&copy; 2015 武汉云智互联科技有限公司·鄂ICP备15010914号</div>
	</div>


	<script src="../public/lib/jquery.min.js"></script>
	<script src="../public/lib/vue.js"></script>
	<script src="../public/lib/uikit/js/uikit.min.js"></script>
	<script src="../public/lib/uikit/js/components/notify.min.js"></script>
	<script src="../public/js/common.js"></script>
	<script src="../public/js/news.js"></script>
</body>
</html>
